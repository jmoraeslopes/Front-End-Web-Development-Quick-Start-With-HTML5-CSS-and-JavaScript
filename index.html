<!DOCTYPE html>
<html>
    <head>
        <title>Github Hub</title>
        <!-- comment -->
        <link rel="stylesheet" type="text/css" href="css/site.css" />
    </head>
    <body>
        <div class="container">
        <header>
            <nav>
                <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/about.html">About</a></li>
                </ul>
            </nav>
            <div><img src="img/logo.png" width="150px" class="bordered-image" /></div>
            <div>This is a site to search Github for interesting projects.</div>
        </header>
        <section id="main">
            <p>In this <em>sample website</em>, we'll show 
                a list of <a href="https://github.com" target="_blank">Github</a> projects <span>the data</span>
                about <strong>those projects</strong>.
            </p>
            <form action="http://wilder.azurewebsites.net/echo" method="POST" class="bordered-image simple-form"
            id="gitHubSearchForm">
                <label for="searchPhrase">Search Phrase:</label>
                <input type="text" name="searchPhrase" id="searchPhrase"/><br/>
                <input type="checkbox" name="useStars" id="useStars" checked="true"/>
                <label for="useStars"> Use stars?</label><br/>
                <label for="langChoice">Language:</label>
                <select name="langChoice" id="langChoice">
                    <option selected>All</option>
                    <option>JavaScript</option>
                    <option>C#</option>
                    <option>Java</option>
                    <option>Ruby</option>
                </select><br/>
                <input type="submit" value="search" />
            </form>
            <div id="results" class="bordered-image">
                <button id="toggleButton">Hide</button>
                <div id="resultList"> This is where the results will go.</div>
            </div>
        </section>

        <footer>
            &copy; 2014 Shawn Wildermuth LLC
        </footer>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    </script>
    </body>
</html>
