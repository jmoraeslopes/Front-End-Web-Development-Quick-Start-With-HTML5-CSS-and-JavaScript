<!DOCTYPE html>
<html>
    <head>
        <title>Github Hub</title>
    </head>
    <body>
        <header>
            <div><img src="img/logo.png" width="150px"/></div>
            <div>This is a site to search Github for interesting projects.</div>
            <nav>
                <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/about.html">About</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <p>In this <em>sample website</em>, we'll show 
                a list of <a href="https://github.com" target="_blank">Github</a> projects <span>the data</span>
                about <strong>those projects</strong>.
            </p>
            <form action="http://wilder.azurewebsites.net/echo" method="POST">
                <label for="searchPhrase">Search Phrase:</label>
                <input name="searchPhrase" id="searchPhrase"/><br/>
                <input type="checkbox" name="useStars" id="useStars" checked="true"/>
                <label for="useStars"> Use stars?</label><br/>
                <label for="langChoice">Language:</label>
                <select name="langChoice" id="langChoice">
                    <option selected>All</option>
                    <option>JavaScript</option>
                    <option>C#</option>
                    <option>Java</option>
                    <option>Ruby</option>
                </select><br/>
                <input type="submit" value="search" />
            </form>
        </section>

        <footer>
            &copy; 2014 Shawn Wildermuth LLC
        </footer>

    </body>
</html>
